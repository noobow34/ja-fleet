<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>クイックリンク</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script tyep="text/javascript">
        $(function () {
            $('#eButton').click(function () {
                if ($('#reg').val() != '') {
                    location.href = 'https://ja-fleet.noobow.me/E/JA' + $('#reg').val().toUpperCase();
                }
            });
            $('#adButton').click(function () {
                if ($('#reg').val() != '') {
                    location.href = 'https://ja-fleet.noobow.me/AD/JA' + $('#reg').val().toUpperCase();
                }
            });
            $('#logButton').click(function () {
                location.href = 'https://ja-fleet.noobow.me/log';
            });
            $.ajax({
                url: "/Master/GetAllReg",
                dataType: "json",
                type: "GET",
                cache: false,
                success: function (data) {
                    $("#reg").autocomplete({
                        source: data
                    })
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="input-group" style="width:200px;margin-top:15px;">
            <input type="text" id="reg" class="form-control">
            <span class="input-group-btn">
                <input id="eButton" type="button" value="E" class="btn" style="margin-left:5px"><input id="adButton" type="button" value="AD" class="btn" style="margin-left:5px"><input id="logButton" type="button" value="log" class="btn" style="margin-left:5px">
            </span>
        </div>
    </div>
</body>
</html>
