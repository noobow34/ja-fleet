<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            ご意見・ご感想・メッセージはこちらから<br />
            （名前・返信先は任意です。返信先はTwitter、メールなど。）<br />
            <div class="form-group">
                <label class="control-label" for="uname">名前</label><input type="text" id="uname" /> <br />
                <label class="control-label" for="replayto">返信先</label><input type="text" id="replayto" /> <br />
                <label class="control-label" for="message">メッセージ</label><br /><textarea id="message"></textarea><br />
            </div>
            <button type="button" id="sendButton" class="btn btn-primary">送信</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
        </div>
    </div>
</div>
