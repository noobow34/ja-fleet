<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ローカルストレージ設定</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#ga_local').val(localStorage['ga_exclude']);
    });
    $('#setbutton').click(function() {
        localStorage['ga_exclude']=$('#ga_local').val();
        $('#ga_local').val(localStorage['ga_exclude']);
        alert('設定しました');
    });
    </script>
</head>
    <body>
        1ならanalytics除外<br />
        <input type="text" id="ga_local"><br />
        <input id="setbutton" type="button" value="セット"><br />
    </body>
</html>
