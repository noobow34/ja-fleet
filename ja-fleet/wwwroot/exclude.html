<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>管理者設定</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script tyep="text/javascript">
    $(function () {
        $('#IsAdmin').val($.cookie('IsAdmin'));
        $('#setbutton').click(function() {
            $.cookie('IsAdmin',$('#IsAdmin').val(),{expires:1000});
            $('#IsAdmin').val($.cookie('IsAdmin'));
            alert('設定しました');
        });
    });
    </script>
</head>
    <body>
        <input type="text" id="IsAdmin"><br />
        <input id="setbutton" type="button" value="セット"><br />
    </body>
</html>
